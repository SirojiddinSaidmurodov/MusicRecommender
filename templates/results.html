{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
    {% load static %}
    <div id="searchApp">
        <div class="input-group mb-3 input-group-lg">
            <span class="input-group-text" id="addon-wrapping">Results for </span>
            <input type="text" class="form-control" placeholder="Start here typing to search" aria-label="Query"
                   aria-describedby="addon-wrapping" v-model="query">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="get_result()">
                Search
            </button>
        </div>
        <div class="row">
            <div v-if="result.length==0">
                No songs found
            </div>
            <div v-if="result.length>0" class="row row-cols-1 row-cols-md-4 g-4">
                <div v-for="song in result" class="col">
                    <div class="card" style="width: 15rem;">
                        <img alt="album" loading="lazy" v-bind:src="song.album.images[1].url" height="225px"
                             width="225px"
                             style="padding: 0.5rem">
                        <div class="card-body">
                            <div class="card-title" v-if="song.artists.length > 1">
                                <span v-for="artist in song.artists">

                                    [[artist.name]] ,
                                </span>
                            </div>
                            <div v-if="song.artists.length == 1">
                                <h6 class="card-title"> [[song.artists[0].name]]</h6>
                            </div>
                            <p class="card-text">[[song.name]]</p>
                            <button v-on:click="like(song.id)" class="btn danger">
                                <img src="{% static 'like.png' %}">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'js/search.js' %}"></script>
{% endblock %}
